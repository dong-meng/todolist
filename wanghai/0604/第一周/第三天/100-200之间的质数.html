<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        // 100--200之间的质数 只能被 1 和它本身整除
        var cont = 0
        for (var i = 100; i <= 200; i++) {
            if (i % 2 != 0 && i % 3 != 0 && i % 5 != 0) {
                console.log(i)
                    // 没找到一个质数  就计数一次
                cont++
                document.write(i + ' ')

                if (cont % 10 === 0) {
                    document.write('<br>')
                }
            }
        }
    </script>
</body>

</html>
