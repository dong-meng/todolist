<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        // 确定梯形的行数 且 i 不能为1
        for (var i = 4; i <= 10; i++) {
            // 确定每行的符号“@”数 和空格数
            var rest = ''
            for (var j = 1; j <= 10 - i; j++) {
                //  &nbsp;  后面再加一个  ''  空格
                rest += '&nbsp; '
                console.log(rest)

            }
            document.write(rest)
                // 确定每行的符号“@”数
            var res = ''
            for (var k = 1; k <= i; k++) {
                res += '@'
                console.log(res)
            }
            document.write(res)
            document.write('<br>')
        }
    </script>
</body>

</html>
