<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>



    <script>
        // 编写一个函数，计算两个数字的和、差、积、商
        function fn(x, y) {
            document.write(x + y + ' ' + 'xy之和')
            document.write('<br>')
            document.write(x - y + ' ' + 'xy之差')
            document.write('<br>')
            document.write(x * y + ' ' + 'xy之积')
            document.write('<br>')
            document.write(x / y + ' ' + 'xy之商')
        }

        fn(10, 20)
    </script>
</body>

</html>
