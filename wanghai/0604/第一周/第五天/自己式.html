<body>

    <script>
        // 利用fn o判断X--Y之间的数为质数
        function fn(x, y) {
            for (i = x; i <= y; i++) {
                if (i % 2 !== 0 && i % 3 !== 0 && i % 5 !== 0 && i % 7 !== 0) {
                    console.log(i)
                }
            }

        }
        fn(10, 200)
    </script>
</body>
