<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        // document.write("@<br>");
        for (var i = 1; i <= 9; i++) {
            var str = ''
                // 空格数
            for (var k = 1; k <= i; k++) {
                // 将空格符赋值给 str
                str += '&nbsp;'


            }
            // 打印和显示出空格数
            console.log(str)
            document.write(str)
                // 字符数
            for (var j = 1; j <= 10 - i; j++) {
                document.write("里 ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
