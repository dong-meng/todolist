            height: 200px;
            background: blue;
            position: absolute;
            left: 80px;
        }
        
        .obst2 {
            width: 30px;
            height: 210px;
            background: blue;
            position: absolute;
            bottom: 0;
            left: 200px;
        }
        
        .obst3 {
            width: 30px;

            position: absolute;

        }
        
        .obst6 {
            width: 30px;
            height: 205px;
            background: blue;
            position: absolute;

        .obst7 {
            width: 30px;
            height: 210px;
            background: blue;

            left: 580px;

        }

            width: 30px;
            height: 210px;

            position: absolute;

            width: 60px;
            height: 40px;
            border-radius: 10px;
            overflow: hidden;
            position: absolute;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
        
        #star {
            width: 100px;
            height: 100px;
            background: gold;
            color: aliceblue;
            font-size: 30px;
            /* line-height: 100px; */
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
