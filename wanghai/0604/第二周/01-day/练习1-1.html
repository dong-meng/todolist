<body>


    <script>
        // 通过循环按行顺序为一个5×5的二维数组a赋1到25的自然数，然后输出该数组的左下半三角
        var arr = []
        var arr1 = []
        for (var i = 1; i <= 25; i++) {
            arr.push(i)
            if (i % 5 === 0) {
                arr1.push(arr)
                arr = []
            }
        }
        console.log(arr1)
            // console.log(arr)
    </script>
</body>
