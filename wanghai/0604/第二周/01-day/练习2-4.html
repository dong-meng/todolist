<body>



    <script>
        // 编写函数map(arr) 把数组中的每一位数字都增加30 % ，并返回一个新数组
        var map = [10, 20, 30, 50, 80]
        var arr = []
        for (var i = 0; i < map.length; i++) {
            arr.push(map[i] * 1.3)
        }
        console.log(map)
        console.log(arr)
    </script>
</body>
