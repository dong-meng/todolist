<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        // 实现向数组末尾追加一个元素有多少种方式
        var arr = []
        for (var i = 1; i <= 7; i++) {
            // 末尾添加 push
            arr.push(i)
        }
        console.log(arr)

        // 用splice 添加最后
        arr.splice(arr.length, 1, 4)
        console.log(arr)
    </script>

</body>

</html>
