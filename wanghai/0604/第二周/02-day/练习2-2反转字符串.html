<body>



    <script>
        // 反转字符串  var str = 'abcdefg'
        var str = 'abcdefg'
            // 字符串变为数组  arr
        var arr = []
        for (var i = 0; i < str.length; i++) {
            arr.push(str[i])
        }
        console.log(arr)

        // 反转数组内容
        var arr2 = arr.reverse()
        console.log(arr2)
            // 将数组转换为字符串
        var str = arr2.join('')
        console.log(str)
    </script>
