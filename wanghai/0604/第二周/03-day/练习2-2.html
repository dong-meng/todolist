    <script>
        // 编写函数，要求传入两个时间节点，能返回两个时间节点之间相差 多少天多少小时多少分钟多少秒

        var time = new Date() //一直刷新在当前时间
        var time1 = new Date('2010-01-05')
        time = time.getTime()
        time1 = time1.getTime()
            // console.log(time)
            // console.log(time1)
            //得出一共相差多少秒
        var time2 = parseInt((time - time1) / 1000)

        //得出相差多少天
        var day = parseInt(time2 / 60 / 60 / 24)
            //得出相差多少小时
        var hh = time2 - day * 24 * 60 * 60
        hh = hh / 60 / 60

        //得出相差多少分钟
        console.log(day, hh)
