<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <table cellspacing="0">
    <thead>
      <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>


  <script>
    var arr = [
      {
        name: 'Jack',
        age: 18,
        gender: '男'
      },{
        name: 'Rose',
        age: 20,
        gender: '女'
      },{
        name: 'Tom',
        age: 22,
        gender: '男'
      },{
        name: 'Tom',

        gender: '男'
      },{
        name: 'Tom',
        age: 22,
        gender: '男'
      },{
        name: 'Tom',
        age: 22,
        gender: '男'
      },{
        name: 'Tom',
        age: 22,
        gender: '男'
      },{
        name: 'Tom',
        age: 22,
        gender: '男'
      },{
        name: 'Tom',
        age: 22,
        gender: '男'
      },{
        name: 'Tom',
        age: 22,
        gender: '男'
      }
    ]

    // var num = 100
    // var str = '<td>' + num + '</td>'  // <td>100</td>
    var tBody = document.querySelector('tbody')

    var str = ''
    for (var i = 0; i < arr.length; i++) {

      // 拼接 tr 开始标签的时候添加一个样式就行了
      if (i % 2 === 0) {
        str += '<tr style="background-color: #c3c3c3;">'
      } else {
        str += '<tr>'
      }

      str += '<td>' + i + '</td>'

      for (var attr in arr[i]) {
        str += '<td>'

        str += arr[i][attr]

        str += '</td>'
      }

      str += '<td class="del" index="' + i + '">删除</td>'
      str += '</tr>'
    }

    tBody.innerHTML = str
  </script>
</body>
</html>
