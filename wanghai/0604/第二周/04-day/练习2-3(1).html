<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建自定义表格Document</title>
    <style>
        /* table,

</head>

<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>选择</th>
            </tr>
        </thead>
        <tbody> </tbody>
    </table>

    <script>
        // 在页面上根据数据，动态创建表格
        var arr = [{
            name: 'Jack',
            age: 18,
            gender: '男',
        }, {
            name: 'Rose',
            age: 20,
            gender: '女',
        }, {
            name: 'Tom',
            age: 22,
            gender: '男',
        }]

        fun()

        function fun() {

            // console.log(arr)
            var tBody = document.querySelector('tbody')
            var str = ''
            var tr = document.querySelectorAll('tbody>tr')
            console.log(tr)

            function fn() {
                for (var i = 0; i < arr.length; i++) {
                    str += '<tr>'
                    if (i % 2 === 0) {
                        str += '<tr style="background-color:red;">'

                    }
                    for (var key in arr[i]) {
                        str += '<td>'
                        str += arr[i][key]
                        str += '</td>'
                    }
                    str += '<td class="del" index=i > 删除</td>' + '</tr>'

                }
                tBody.innerHTML = str

            }
            fn()

            var dels = document.querySelectorAll('.del')
                // console.log(dels)
            for (var i = 0; i < dels.length; i++) {
                dels[i].onclick = function() {
                    // var str = arr.splice(i, 1)
                    arr.splice(this.getAttribute('index'), 1)
                    fun()
                }
            }


            //     DET1.onclick = function() {
            //         var str = arr.splice(0, 1)
            //             // return fn()
            //     }

            //     DET2.onclick = function() {
            //         var str = arr.splice(1, 1)
            //         fn()
            //     }

            //     DET3.onclick = function() {
            //         var str = arr.splice(2, 1)
            //         fn()
            //     }

            //     DET4.onclick = function() {
            //         var str = arr.splice(3, 1)
            //         fn()
            //     }
        }
        fun()
    </script>
</body>

</html>
