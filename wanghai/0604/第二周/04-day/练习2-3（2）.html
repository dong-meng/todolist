<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table,
        tr,
        td {
            width: 600px;
            height: 100px;
            text-align: center;
            border: 1px solid #ccc;
            border-collapse: collapse
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>名字</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody></tbody>

    </table>

    <script>
        var arr = [{
            name: 'Jack',
            age: 18,
            gender: '男'
        }, {
            name: 'Rose',
            age: 20,
            gender: '女'
        }, {
            name: 'Tom',
            age: 22,
            gender: '男'
        }, {
            name: '张三',
            age: 24,
            gender: '男'
        }]
        var tb = document.querySelector('tbody')

        var str = ''
        console.log(str)
        for (var i = 0; i <= arr.length; i++) {
            str += '<tr>'
            for (var key in arr[i]) {
                str += '<td>'
                str += arr[i][key]
                str += '</td>'
            }
            str += '</tr>'
        }
        console.log(str)
        tb.innerHTML = str
    </script>
</body>

</html>
