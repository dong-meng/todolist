    var ele = div.childNodes[3]

    // 只能拿到属性名称
    // 是一个属性节点的集合
    // 一个属性节点
    var attrs = ele.attributes[2]
    // console.log(attrs)


    // 每一个节点都有自己的节点类型

    // 用数字来表示你是什么类型的节点
