<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 456px;
            height: 400px;
            border: 1px solid black;
            margin: 20px auto;
        }
        
        ul {
            clear: both
        }
        
        li {
            list-style: none;
            width: 150px;
            height: 50px;
            background: blue;
            border: 1px solid gray;
            float: left;
        }
        
        .Abox {
            width: 456px;
            height: 350px;
        }
    </style>
</head>

<body>

    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <div class="Abox"></div>
    </div>

    <script>
        // 实现网页换肤功能
        // 获得 li 和 Abox
        var Abox = document.querySelector('.Abox')
        var li = document.querySelectorAll('li')

        li[0].onclick = function() {
            Abox.style.backgroundColor = 'red'
        }
        li[1].onclick = function() {
            Abox.style.backgroundColor = 'black'
        }
        li[2].onclick = function() {
            Abox.style.backgroundColor = 'gray'
        }
    </script>


</body>

</html>
