<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我是流氓Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 200px;
            height: 200px;
            border: 1px solid gray;
            position: fixed;
            bottom: 20px;
            right: 20px;
            /* display: none; */
        }
        
        p {
            width: 200px;
            height: 170px;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
        
        #btn {
            position: absolute;
            right: 0px;
            width: 20px;
        }
    </style>
</head>

<body>

    <div id="hid">
        <span>我是小广告</span>
        <input type="button" id="btn" value="×">
        <p id="x"><img src="" id="IMG"></p>
    </div>



    <script>
        // 流氓小广告
        // fn 随机获得广告图片地址
        function fn() {
            var k = parseInt((Math.random() * 50) + 1)
            var url = 'img/' + k + '.jpg'
            console.log(url)
            return url
        }
        // 将图片地址给盒子
        setInterval(() => {
            var p = document.querySelector('p')
            document.getElementById("IMG").src = fn()
        }, 2000);

        // 点击关闭  然后间隔之间在出现
        window.onload = function() {
            document.getElementById('btn').onclick = function() {
                document.getElementById('hid').style.display = "none"
                setTimeout(() => {
                    document.getElementById('hid').style.display = "block"
                }, 2000);
            }
        }
    </script>
</body>

</html>
