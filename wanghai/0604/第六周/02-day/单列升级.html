<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        const Utils = (function() {
            class Abc {} //class 定义函数

            let instance = undefined

            return function() {

                if (!instance) { //判断 instance 是否为空
                    instance = new Abc() // new 一个对象赋值
                }
                // instance 有值  直接return
                return instance
            }

        })()
        const p = Utils()

        console.log(p)
    </script>
</body>

</html>
