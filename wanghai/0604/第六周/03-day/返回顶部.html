<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            background: olivedrab;
            width: 100%;
            height: 0;
        }
        
        body {
            height: 5000px;
        }
        
        button {
            position: sticky;
            top: 50%;
            left: 0;
        }
    </style>
</head>

<body>
    <h1>我是顶部</h1>
    <ul></ul>
    <button>返回顶部</button>
    <script src="./jquery/jquery.min.js"></script>

    <script>
        $('button').on("click", function() {


            $('html,body').animate({
                    scrollTop: 0
                }, 2000,


                function() {
                    $("ul").animate({
                        height: 30,

                    }, 2000)
                })

        })
    </script>
</body>

</html>
