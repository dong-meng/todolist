<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标跟随Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul,
        ol,
        li {
            list-style: none;
        }
        
        ul>li {
            width: 100px;
            height: 100%;
        }
        
        .show {
            display: flex;
            justify-content: space-evenly;
        }
        
        .hid {
            width: 200px;
            height: 350px;
            position: absolute;
            top: 100px;
        }
        
        .hid>li {
            width: 200px;
            height: 350px;
            position: absolute;
            display: none;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="banner">

        <ul class="show">
            <li><img src="./img/1.jpg" alt=""></li>
            <li><img src="./img/2.jpg" alt=""></li>
            <li><img src="./img/3.jpg" alt=""></li>
        </ul>

        <ol class="hid">
            <li>1<img src="./img/1.jpg" alt=""></li>
            <li>2<img src="./img/2.jpg" alt=""></li>
            <li>3<img src="./img/3.jpg" alt=""></li>
        </ol>

    </div>
</body>

<script src="./jquery/jquery.min.js"></script>
<script>
    // console.log($(".show li"))
    const $h = $(".show").height()
    $(".banner").css({
        width: 500,
        height: 150,
        border: "2px solid orangered",
        margin: "20px auto"
    })

    // 事件
    $(".show li").hover(
        function(e) {

            $(document).mousemove(function(e) {

                $(".hid").css({
                    left: e.pageX + 10,
                    top: e.pageY + 10
                })
            });
            // console.log($(this).offset().left)

            $(".hid li").eq($(this).index()).css({
                display: 'block',
                zIndex: 10
            })
        },

        function() {
            $(".hid li").css({
                display: 'none',
                zIndex: 0
            })
            $(document).unbind('mousemove') //取消 move 事件
        })
</script>

</html>
