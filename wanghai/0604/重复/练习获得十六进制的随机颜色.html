<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        // 编写一个函数，获得一个十六进制的随机颜色的字符串(例如：#20CD4F)
        // 获得一个十六进制的数
        function fn() {
            var x = Math.random()
            x = parseInt((x * 255) + 1)
            var y = x.toString(16)
            if (y.length < 2) {
                y = '0' + y
            }
            return y
        }

        // 定时改变窗口背景颜色
        setInterval(() => {
            // 获得十六进制数表示的颜色
            var rest = '#' + fn() + fn() + fn()
            document.body.style.backgroundColor = rest
        }, 1000)
    </script>
</body>

</html>
